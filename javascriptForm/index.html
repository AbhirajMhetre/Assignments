<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Enter Student Details</h1>
        <form name="studentDataForm"  onsubmit="return appendStudentData()">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Roll No: <input type="number" name="rollno"><br>
            Age: <input type="number" name="age"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h1>Get Student Details</h1>
        <form name="getStudentDataForm" onsubmit="return displayStudentData()">
            Roll No: <input type="number" name="rollno"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="displayStudentData">

        </div>
    <div>

    </div>
   
      
</body>
</html>
